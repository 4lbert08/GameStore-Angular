<section class="gallery-container" data-gallery>
  <div class="gallery">
    <app-game-card
      *ngFor="let game of paginatedGames; let i = index;"
      [gameId]="game.id"
      [gameCover]="game.gameCover"
      [gameName]="game.name"
      [gamePrice]="game.amount + ' ' + game.currency"
    />
  </div>

  <div class="pagination">
    <button id="prevPage" (click)="prevPage()" [disabled]="currentPage === 1">◁</button>
    <span id="pageNumber">{{ currentPage }} of {{ totalPages }}</span>
    <button id="nextPage" (click)="nextPage()" [disabled]="currentPage === totalPages">▷</button>
  </div>
</section>
