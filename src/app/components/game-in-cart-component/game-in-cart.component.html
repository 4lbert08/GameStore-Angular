<div class="gameInShopping-card">
  <div class="gameInShopping-status">In Cart</div>
  <div class="gameInShopping-content">
    <div class="product-image">
      <img src="{{game.gameCover}}" alt="">
      <div class="product-name">{{game.name}}</div>
    </div>

    <div class="gameInShopping-details">
      <div class="gameInShopping-specs">
        <div class="spec-item">
          <span class="spec-label">System: {{game.system}}</span>
        </div>
        <div class="spec-item">
          <span class="spec-label">Platform: {{game.platform}}</span>
        </div>
        <div class="spec-item">
          <span class="spec-label">Price: {{game.amount}} {{game.currency}}$</span>
        </div>
      </div>
      <div class="gameInShopping-price"></div>
      <div class="quantity-container">
        <input type="number" class="quantity-input" value="1" min="1">
      </div>
    </div>


    <div class="gameInShopping-actions">
      <button class="remove-btn">ðŸ—‘ Delete</button>
      <button class="checkout-btn">ðŸ’³ Proceed to payment</button>
    </div>
  </div>
</div>
