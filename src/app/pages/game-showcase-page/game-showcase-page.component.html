<div *ngIf="gameNotFound">
  <p>Game not Found</p>
</div>

<div *ngIf="!gameNotFound && game" class="container">
  <div class="row text-center section">
    <div class="col-12 col-md-12 col-lg-8">
      <h1 class="gameName">{{game.name}}</h1>
      <img src="{{game.gameCover}}" class="img-fluid gameCover" alt="{{game.name}} cover">
    </div>
    <div class="col-12 col-md-12 col-lg-4" style="align-content: center">
      <div class="priceContainer">
        <img class="logoImg" src="/imgs/logo.png" routerLink="" alt="Logo">
        <p class="price">{{game.amount}} {{game.currency}}</p>
        <button type="button" class="cartButton" onclick="">add cart</button>
      </div>
    </div>
    <div class="col-12 text-start section">
      <h2 class="subTitles">Description</h2>
      <p class="text">{{game.description}}</p>
    </div>
    <div class="col-12 text-start section">
      <h2 class="subTitles">Trailer</h2>
      <div class="embed-responsive embed-responsive-16by9" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%;">
        <iframe class="embed-responsive-item" [src]="sanitizedTrailerUrl" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
      </div>
    </div>
    <div class="container-fluid section">
      <h2 class="subTitles" style="justify-self: start">Images</h2>
      <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let image of game.images">
          <div class="image-container">
            <img [src]="image"  class="img-fluid rounded gameImage">
          </div>
        </div>
      </div>
      <div *ngIf="!game?.images || game.images.length === 0" class="text-center my-5">
        <p>No images available</p>
      </div>
    </div>
  </div>
</div>
